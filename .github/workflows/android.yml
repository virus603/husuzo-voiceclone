name: Android CI - Build APK (no-cache)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle (no cache)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
          # doğru input adıdır: cache-disabled (true - cache istifadə olunmasın)
          cache-disabled: true

      - name: Build APK
        # --no-daemon və --no-build-cache əlavə olunur ki, build sabit olsun
        run: gradle assembleRelease --no-daemon --no-build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
